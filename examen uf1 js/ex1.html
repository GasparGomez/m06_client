<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercici 1</title>
    </head>
    <body>
        <div id="tabla"></div>
        <script>
            exercici1();

            function exercici1() {
                let num = prompt("Introdueix un numero.");

                generarTaula(num);

                function generarTaula(num) {
                    let htmlStr = `<table border=1>`;
                    for (let i = 0; i < 10; i++) {
                        htmlStr += `<tr>
                <td>${
                            i + 1
                        }</td>
                <td>x</td>
                <td>${num}</td>
                <td>${
                            (i + 1) * parseInt(num)
                        }</td>
            </tr>`;
                    }
                    htmlStr += `</table`;
                    document.getElementById("tabla").innerHTML = htmlStr;
                }
            }
        </script>
    </body>
</html>
